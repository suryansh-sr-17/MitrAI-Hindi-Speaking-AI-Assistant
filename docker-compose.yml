# Hindi AI Assistant - Docker Compose Configuration
version: '3.8'

services:
  # Main application service
  hindi-ai-assistant:
    build: .
    container_name: hindi-ai-assistant
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
      - /app/venv  # Exclude virtual environment
    depends_on:
      - redis
    networks:
      - hindi-ai-network
    restart: unless-stopped

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: hindi-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hindi-ai-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx for serving frontend (production)
  nginx:
    image: nginx:alpine
    container_name: hindi-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - hindi-ai-assistant
    networks:
      - hindi-ai-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:

networks:
  hindi-ai-network:
    driver: bridge